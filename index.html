<html>
<head>
<script type="text/javascript" src="javascript/html2canvas.js"></script>
<script type="text/javascript" src="javascript/javascript.js"></script>
<script type="text/javascript" src="javascript/save.js"></script>
<script type="text/javascript" src="javascript/jquery-3.2.1.min.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div class="middle">
<!--Top Title-->
<form action="#">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="toptitle">
    <label class="mdl-textfield__label" for="toptitle">Enter a top title...</label>
  </div>
  <button class="button" onclick="changetoptitle()">Change</button>
</form>
<!--Top Caption-->
<form action="#">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="topcaption">
    <label class="mdl-textfield__label" for="topcaption">Enter a top caption...</label>
  </div>
  <button class="button" onclick="changetopcaption()">Change</button>
</form>
<!--Bottom Caption-->
<form action="#">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="bottomcaption">
    <label class="mdl-textfield__label" for="bottomcaption">Enter a bottom caption...</label>
  </div>
  <button class="button" onclick="changebottomcaption()">Change</button>
</form>
<!--Bottom Title-->
<form action="#">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="bottomtitle">
    <label class="mdl-textfield__label" for="bottomtitle">Enter a bottom title...</label>
  </div>
  <button class="button" onclick="changebottomtitle()">Change</button>
</form>
<input class="filebutton" type='file' onchange="readURL(this);" />
</div>
<div class="targetcontainer">
<div id="target">
<h1 id="toptitleh1"></h1>
<p id="topcaptionp"></p>
<img id="blah" src="#" alt="your image"/>
<p id="bottomcaptionp"></p>
<h1 id="bottomtitleh1"></h1>
</div>
</div>
<div class="middle">
<button class="button" onclick="takeScreenShot()">Display final image</button>
</div>
</body>
